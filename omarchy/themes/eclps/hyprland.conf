general {
    # Active border: ash → thin gold rim → ash
    col.active_border = rgba(22252eff) rgba(f2d38aff) rgba(22252eff)

    # Inactive border: pure grayscale, low contrast
    col.inactive_border = rgba(12141aff) rgba(181b22ff)

    # Thinner border for precision
    border_size = 2
}

decoration {
    rounding = 8
    rounding_power = 1

  shadow {
    enabled = true
    range = 6
    render_power = 3

    # Active shadow: faint eclipse violet
    color = rgba(7b6c9d33)

    # Inactive shadow: deep neutral
    color_inactive = rgba(00000055)
  }
}

animations {
    enabled = true
    bezier = border, 0.05, 0.9, 0.1, 1.05
    animation = borderangle, 10, 1, border, loop
}

