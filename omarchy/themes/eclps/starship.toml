"$schema" = 'https://starship.rs/config-schema.json'

format = """
[✦](gold)\
$os\
$username\
[ ⟩](fg:gold)\
$directory\
[ ⟩](fg:silver)\
$git_branch\
$git_status\
[ ⟩](fg:ash)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[ ⟩](fg:violet)\
$conda\
[ ⟩](fg:silver2)\
$time\
[✦](fg:gold)\
$cmd_duration\
$line_break\
$character"""

palette = 'eclps'

[os]
disabled = false
style = "fg:gold"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "fg:gold"
style_root = "fg:gold"
format = '[ $user]($style)'

[directory]
style = "fg:gold"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "fg:silver"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:silver"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "fg:ash"
format = '[ $symbol( $version) ]($style)'

[c]
symbol = " "
style = "fg:ash"
format = '[ $symbol( $version) ]($style)'

[rust]
symbol = ""
style = "fg:ash"
format = '[ $symbol( $version) ]($style)'

[golang]
symbol = ""
style = "fg:ash"
format = '[ $symbol( $version) ]($style)'

[php]
symbol = ""
style = "fg:ash"
format = '[ $symbol( $version) ]($style)'

[java]
symbol = " "
style = "fg:ash"
format = '[ $symbol( $version) ]($style)'

[kotlin]
symbol = ""
style = "fg:ash"
format = '[ $symbol( $version) ]($style)'

[haskell]
symbol = ""
style = "fg:ash"
format = '[ $symbol( $version) ]($style)'

[python]
symbol = ""
style = "fg:ash"
format = '[ $symbol( $version)(\(#$virtualenv\)) ]($style)'

[docker_context]
symbol = ""
style = "fg:violet"
format = '[ $symbol( $context) ]($style)'

[conda]
symbol = "  "
style = "fg:violet"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "fg:silver2"
format = '[  $time ]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[❯](bold fg:gold)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:silver2)'
vimcmd_replace_one_symbol = '[❮](bold fg:silver)'
vimcmd_replace_symbol = '[❮](bold fg:silver)'
vimcmd_visual_symbol = '[❮](bold fg:gold)'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "fg:silver2"
disabled = false
show_notifications = false
min_time_to_notify = 45000

[palettes.eclps]
# --- ECLPS core ---
void        = "#0C0D10"  # background base
nearblack   = "#12141A"  # chip/panel base
obsidian    = "#181B22"  # deeper surface
ash         = "#22252E"  # outlines / separators
fog         = "#3A3E4B"  # inactive text
silver      = "#B8BCC8"  # main text
silver2     = "#E6E8EE"  # bright text / prompt / time
gold        = "#F2D38A"  # eclipse rim (primary accent)
violet      = "#7B6C9D"  # rare depth accent

# --- Semantics ---
red         = "#FF6557"  # errors only

# (Optional extras if you ever reference them)
blue        = "#AFC5DA"

