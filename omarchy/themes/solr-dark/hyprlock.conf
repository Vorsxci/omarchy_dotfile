# =========================
# SOLR hyprlock palette
# =========================

# Core text
$lock_text      = rgba(255, 248, 214, 1.0)   # warm cream (#FFF8D6)
$lock_text_dim  = rgba(255, 248, 214, 0.72)  # softened
$lock_textalt   = rgba(255, 101, 87, 1.0)   # ember coral (#FF6557)

# Glass + input field
# SOLR has that creamy glow, but we still want contrast for readability.
$lock_glass     = rgba(96, 90, 128, 0.22)    # muted purple glass (#605A80) w/ alpha
$lock_field     = rgba(20, 18, 26, 0.55)     # deep warm-charcoal input field
$lock_imageback = rgba(10, 8, 14, 0.92)      # near-black for logo card backing

# Accent (solar orange rim) + glow
$lock_accent    = rgba(244, 163, 64, 0.95)   # solar orange (#F4A340)
$lock_glow      = rgba(255, 202, 152, 0.30)  # peach glow (#FFCA98)
$bar_fill       = rgba(255, 193, 94, 1.0)    # solid fill for battery bar

# Optional secondary accent (coral pop) if you ever want a “hotter” SOLR
# $lock_accent = rgba(255, 101, 87, 0.95)    # ember coral (#FF6557)
# $bar_fill    = rgba(255, 101, 87, 1.0)

# =========================
# Backwards-compat mapping
# (so any configs referencing these still look right)
# =========================
$color        = $lock_glass                 # card body
$inner_color  = rgba(255, 248, 214, 0.10)   # subtle inner sheen
$outer_color  = $lock_accent                # border
$font_color   = $lock_text                  # labels

# "success" tint: use soft gold (not blue) for SOLR confirmations
$check_color  = rgba(255, 220, 160, 0.95)   # soft gold (#FFDCA0)

# =========================
# Paths / font
# =========================
$lock_bg   = /home/kazuki/.config/omarchy/themes/solr-dark/backgrounds/solr-bg.png
$lock_logo = /home/kazuki/.config/omarchy/themes/solr-dark/SOLR_OS_Logo.png

# Keep your preferred font stack; SOLR looks great with the same rounded face.
$lock_font = Zen Maru Gothic, Zen Maru Gothic Black

