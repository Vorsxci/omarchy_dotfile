"$schema" = 'https://starship.rs/config-schema.json'

format = """
[✦](moonglow)\
$os\
$username\
[ ⟩](fg:moonglow)\
$directory\
[ ⟩](fg:purple)\
$git_branch\
$git_status\
[ ⟩](fg:lilac)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[ ⟩](fg:gold)\
$conda\
[ ⟩](fg:moonlight)\
$time\
[✦](fg:moonlight)\
$cmd_duration\
$line_break\
$character"""

palette = 'lunr'

[os]
disabled = false
style = "fg:moonglow"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
AOSC = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "fg:moonglow"
style_root = "fg:moonglow"
format = '[ $user]($style)'

[directory]
style = "fg:purple"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "fg:purple"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:purple"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "fg:lilac"
format = '[ $symbol( $version) ]($style)'

[c]
symbol = " "
style = "fg:lilac"
format = '[ $symbol( $version) ]($style)'

[rust]
symbol = ""
style = "fg:lilac"
format = '[ $symbol( $version) ]($style)'

[golang]
symbol = ""
style = "fg:lilac"
format = '[ $symbol( $version) ]($style)'

[php]
symbol = ""
style = "fg:lilac"
format = '[ $symbol( $version) ]($style)'

[java]
symbol = " "
style = "fg:lilac"
format = '[ $symbol( $version) ]($style)'

[kotlin]
symbol = ""
style = "fg:lilac"
format = '[ $symbol( $version) ]($style)'

[haskell]
symbol = ""
style = "fg:lilac"
format = '[ $symbol( $version) ]($style)'

[python]
symbol = ""
style = "fg:lilac"
format = '[ $symbol( $version)(\(#$virtualenv\)) ]($style)'

[docker_context]
symbol = ""
style = "fg:gold"
format = '[ $symbol( $context) ]($style)'

[conda]
symbol = "  "
style = "fg:gold"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "fg:moonlight"
format = '[  $time ]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[❯](bold fg:moonlight)'
error_symbol = '[❯](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:moonlight)'
vimcmd_replace_one_symbol = '[❮](bold fg:lilac)'
vimcmd_replace_symbol = '[❮](bold fg:lilac)'
vimcmd_visual_symbol = '[❮](bold fg:moonglow)'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "fg:moonlight"
disabled = false
show_notifications = false
min_time_to_notify = 45000

[palettes.lunr]
# --- LUNR anchors from your fastfetch palette ---
moonlight   = "#AFC5DA"  # moonlight blue
moonglow    = "#FEFBD0"  # moon glow
lilac       = "#B48EAD"  # lilac
gold        = "#FFDCA0"  # soft gold
purple      = "#605A80"  # muted purple (shadow/empty bar)

# --- Extra helpers (deep + readable) ---
red         = "#8E2B2B"  # deep red (error / emphasis)
slate1      = "#454B57"  # graphite slate
slate2      = "#3F4652"  # deeper slate

# Optional text helpers
text        = "#E9ECEF"
text2       = "#3A3A3A"

