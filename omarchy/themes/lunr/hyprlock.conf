# Core text (moonlit white)
$lock_text      = rgba(254, 251, 208, 1.0)   # moon glow (#FEFBD0)
$lock_text_dim  = rgba(254, 251, 208, 0.70)  # softened
$lock_textalt   = rgba(175, 197, 218, 1.0)   # soft gold accent (#FFDCA0)

# Glass + input field
# Cooler than SOLR, cleaner than ECLPS
$lock_glass     = rgba(175, 197, 218, 0.22)  # moonlight blue glass (#AFC5DA)
$lock_field     = rgba(22, 24, 34, 0.55)     # cool charcoal input field
$lock_imageback = rgba(12, 14, 20, 0.94)     # deep night backing for logo

# Accent (soft gold rim) + glow
$lock_accent    = rgba(255, 220, 160, 0.95)  # soft gold (#FFDCA0)
$lock_glow      = rgba(175, 197, 218, 0.30)  # moonlight halo (#AFC5DA)
