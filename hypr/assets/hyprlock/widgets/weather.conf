# Glass panel behind
shape {
  monitor =
  size = 250, 100
  rounding = 18
  color = $lock_glass          # glass tint (adjust alpha to taste)
  border_size = 2
  border_color = rgba(255,255,255,0.08)   # subtle rim highlight
  position = 575, -475
  halign = center
  valign = center

  shadow_passes = 2
  shadow_size = 14
  shadow_color = rgba(0,0,0,0.35)
  zindex = 0
}

$glyph_x = 500
$glyph_y = -475
$temp_size = 40
$glyph_size = 80
$temp_x = 625
$temp_y = $glyph_y

# Sunny (orange)
label {
  monitor =
  text = cmd[update:30000] /usr/bin/env LOCK_WEATHER_PART=sunny /home/kazuki/.config/weather/weather-read.sh
  font_family = CaskaydiaCove Nerd Font Mono
  font_size = $glyph_size
  color = rgba(244,163,64,1.0)
  position = $glyph_x, $glyph_y
  halign = center
  valign = center
}

