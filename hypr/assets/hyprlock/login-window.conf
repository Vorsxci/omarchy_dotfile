# Glass pane
shape {
  monitor =
  size = 1020, 760
  rounding = 26
  color = $lock_glass
  border_size = 3
  border_color = $lock_accent
  position = 0, 0
  halign = center
  valign = center

  shadow_passes = 3
  shadow_size = 18
  shadow_color = $lock_glow
  zindex = 0
}



