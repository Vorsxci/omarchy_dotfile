#################### Form ####################

PartialBlur="true"
# Default false.

FullBlur=""
# Default false.
# If you use FullBlur I recommend setting BlurMax to 64 and Blur to 1.0.

BlurMax="8"
# Default 48, Options: 2-64 (can go higher because depends on Blur).
# Connected with: Blur.

Blur="2.0"
# Default 2.0, Options: 0.0-3.0 (without 3.0).
# Connected with: BlurMax.

HaveFormBackground="true"
# Form background is transparent if set to false.
# Connected with: PartialBlur and BackgroundColor.

FormPosition="left"
# Default: left, Options: left, center, right.

#################### Virtual Keyboard ####################

VirtualKeyboardPosition="left"
# Default: left, Options: left, center, right.

#################### Interface Behavior ####################

HideVirtualKeyboard="false"
HideSystemButtons="true"
HideLoginButton="false"

ForceLastUser="true"
# If set to true last successfully logged in user appeares automatically in the username field.

PasswordFocus="true"
# Automaticaly focuses password field.

HideCompletePassword="true"
# Hides the password while typing.

AllowEmptyPassword="false"
# Enable login for users without a password.

AllowUppercaseLettersInUsernames="false"
# Do not change this! Uppercase letters are generally not allowed in usernames.
# This option is only for systems that differ from this standard!

BypassSystemButtonsChecks="false"
# Skips checking if sddm can perform shutdown, restart, suspend or hibernate,
# always displays all system buttons.

RightToLeftLayout="false"
# Revert the layout either because you would like the login to be on the right hand side
# or SDDM won't respect your language locale for some reason.
# This will reverse the current position of FormPosition if it is either left or right
# and in addition position some smaller elements on the right hand side of the form itself
# (also when FormPosition is set to center).

